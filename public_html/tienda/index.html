<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>CyCy Store</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/logo.png" />
		
        <!-- Script de jQuery -->
        <script src="../lib/jquery/jquery-1.11.1.js" type="text/javascript"></script>
		
        <!--Scripts de angular -->
        <script src="../lib/angular/js/angular.js" type="text/javascript"></script>
        <script src="../lib/angular/js/angular-route.js" type="text/javascript"></script>
		<script src="../lib/angular/js/i18n/angular-locale_es-es.js" type="text/javascript"></script>
        
        <!--Variable app -->
        <script src="main/app.js" type="text/javascript"></script>
        
        <!--Configuración de las rutas -->
        <script src="main/main-route.js" type="text/javascript"></script>
        <script src="detallesProducto/detallesProducto-route.js" type="text/javascript"></script>
        <script src="categorias/categorias-route.js" type="text/javascript"></script>
        <script src="productos/productos-route.js" type="text/javascript"></script>
        <script src="detalleCarrito/detalleCarrito-route.js" type="text/javascript"></script>

        <!--Controladores -->
        <script src="main/main.js" type="text/javascript"></script>
        <script src="detallesProducto/detallesProducto-controller.js" type="text/javascript"></script>
        <script src="categorias/categorias-controller.js" type="text/javascript"></script>
        <script src="productos/productos-controller.js" type="text/javascript"></script>
        <script src="detalleCarrito/detalleCarrito.js" type="text/javascript"></script>
        
        <!--Estilos css-->
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
		<link href="css/detalleCarrito.css" rel="stylesheet" type="text/css"/>
        
        <!--Script pagina principal (esta) -->
        <script src="js/scripts-carrito.js" type="text/javascript"></script>
        <script src="js/scripts-onload.js" type="text/javascript"></script>
		<script src="js/scripts-login.js" type="text/javascript"></script>
        
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li class="empresa"><a ng-href="#/">Crazy Cryzo Store</a></li>
                    <li  onclick="desplegar_login()" id="boton-login"><a>Login</a></li>
					<li  id="usuario"></li>
                    <li>				
                        <div id="buscador">
                            <input type="text" onkeyup="buscar(this.value)" 
                            onfocus="buscar(this.value)" placeholder="Buscar">	
                        </div>
                    </li>		
                </ul>
            </nav>
            <div id="logbox" style="display: none">
			<form name="formulario">
                <div><input placeholder="Email" type="text" name="email"/></div>
                <div><input placeholder="Contraseña" type="password" name="password"/></div>
					<span id="mensaje" style="color:white"></span>
                <div>
					<button id="log">Entra</button>
					<a href="#/registro">Registrarse</a>
				</div>
			</form>
            </div>
	     <!-- En este div pintamos lo resultado de la busqueda (va fuera 
                    de la lista para no desmontar el header -->
            <div id="resultadoBusqueda"></div>
        </header>	
        <section>
        <!-- Inicio menu lateral, carga los datos de la BD -->
            <aside>
                <nav onclick="buscar(0)" class="puntero">
                    <div id="menutitle"><p>Menu</p></div>
                    <div class="links"></div>
                </nav>
            </aside>
	<!-- Fin menu lateral -->
        <!-- Aqui pintamos el contenido de la tienda -->
            <main onclick="buscar(0)">
                <!-- Inicio carrito de la compra-->
                <div id="carrito">
                    <div id="izq-carrito">
                        <div id="caja-logo-carrito">
                            <img src="img/logos/carrito.png" alt="carrito"/>
                            <img src="img/logos/carrito-lleno.png" alt="carrito-lleno" class="carrito-lleno" style="display:none;"/>
                        </div>
                        <p id="cantidad-carrito">0</p>
                    </div>
                    <div id="der-carrito">
                        <div id="contenido-carrito">
                        </div>
                        <div id="precio-total">
                            <p>Total: <span>0.00</span> €</p>
                        </div>
                        <a href="#/detalleCarrito"><div class="ver-carrito">Ver carrito</div></a>
                    </div>
                </div>
                <!-- Fin carrito de la compra-->
                <div ng-view id="contenedor">
                </div>
            </main>
	</section>
        <footer onclick="buscar(0)">		
            <div id="text-footer"><span>C/ Inventada Nº4</span><span>Telefono: 666666666</span></div> 
            <div id="icon-footer">
                <a href="http://www.facebook.com/cycycorp"><img src="img/social/facebook.png"  alt="facebook"></a>
                <a href="http://www.twitter.com/cycycorp"><img src="img/social/twitter.png"  alt="twitter"></a>
                <a href="http://www.rss.com/cycycorp"><img src="img/social/rss.png" alt="rss"></a>
                <a href="http://www.instagram.com/cycycorp"><img src="img/social/instagram.png" alt="instagram"></a>
                <a href="https://plus.google.com/u/0/1485632434006145343"><img src="img/social/google.png" alt="google+"></a>
            </div>
        </footer>
    </body>
</html>
